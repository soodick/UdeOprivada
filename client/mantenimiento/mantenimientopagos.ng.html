<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-pencil-square-o fa-fw "></i> 
				Mantenimiento
			<span>&gt; 
				Pagos
			</span>
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<form id="formPagosMantenimiento" class="form-horizontal" role="form" data-parsley-validate>
			<h4>Realizar Pago</h4>
		  	<div class="well">		 
			    <div class="row">
			    	<div class="col-sm-3">
				    	<label for="anio">Año</label>
						<input type="text" class="form-control" id="anio" placeholder="Año" ng-model="mp.mantenimiento.anio">
					</div>
			    	<div class="col-sm-3">
			    		<label>Mes</label>  
				    	<select ng-model="mp.mes.nombre" class="form-control">
				    		<option ng-repeat="_mes in mp.meses" value="{{_mes}}">{{_mes}}</option>
				    	</select>
			    	</div>
			    	<div class="col-sm-3">
				    	<label for="cantidad">Cantidad</label>
						<input type="text" class="form-control" id="cantidad" placeholder="Cantidad" ng-model="mp.mes.cantidad">
					</div>
					
			    </div>
			    <br/>
			    <div class="row">
				   	<input type="button" ng-click="mp.agregarPago()" value="Agregar" class="btn btn-primary"> 		   				
				</div>
		  	</div>
		  	
		  	
		  	<div class="well">				 
				<div class="row">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Número</th>
								<th>Mes</th>
								<th>Cantidad</th>
								<th>Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="_pago in mp.pagos">
								<td>{{_pago.num}}</td>
								<td>{{_pago.nombre}}</td>
								<td>{{_pago.cantidad}}</td>
								<td><a href="#" ng-click="mp.quitar(_pago.num)"><i class="fa fa-trash"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
		  	</div>	
		  	<div class="row">
		  		Foto: <input type="file" ngf-select="mp.uploadFiles($file)" ng-model="mp.mantenimiento.image" name="file" ngf-accept="'image/*'">
		  	</div>
		  	<div class="row">
				<div class="col-sm-12">
					<input type="submit" ng-click="mp.guardar()" value="Guardar" class="btn btn-primary">			
				</div>
			</div>	  
		</form>
	</div>
</div>
