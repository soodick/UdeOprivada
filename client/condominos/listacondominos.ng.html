<div class="row">
	<div class="col-sm-12">

		  Nuevo
		</a>
	</div>
</div>
<br/>

			<thead>
				<tr>
					<th>
						Nombre Completo
					</th>	
					<th>
						Usuario
					</th>
					<th>
						Acciones
					</th>
				</tr> 
			</thead>
			<tbody>
				<tr ng-repeat="condomino in con.condominos">

						{{condomino.profile.nombre}}
					</th>	
					<th>
						{{condomino.username}}
					</th>
					<th>
						
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
